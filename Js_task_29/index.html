<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kabisa | YILI NI aniqla</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="main.js"></script>
    <div class="title_text">
        <h1>Tug'ilgan Yilingiz |  Kabisa yili ekanini aniqlang</h1>
    </div>
    <div class="form__group">
      <div class="box1">
        <input
          id="yearInp"
          type="text"
          class="form__input"
          placeholder="yilni kiriting"
          required=""
        />
        <p class="form__label">Yilni kiriting</p>
      </div>
      <div class="box1">
        <input
          id="monthInp"
          type="text"
          class="form__input"
          placeholder="oy nomini kiriting"
          required=""
        />
        <p class="form__label">Oy nomini kiriting</p>
      </div>
      <button class="btn" onclick="kabisaYili(yearInp.value,monthInp.value)">
        <svg width="105px" height="40px" viewBox="0 0 170 60" class="border">
          <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
          <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
        </svg>
        <span>Bajarish</span>
      </button>
    </div>
    <div class="answerShow">
    <div id="answer"></div>
    <div id="yearKabisa"></div>
    </div>
  </body>
</html>
